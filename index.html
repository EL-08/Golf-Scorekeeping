<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Scorekeeper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <header class="app-header">
    <h1>Golf Scorekeeper</h1>
    <div class="totals" id="totalsBar" aria-live="polite"></div>
  </header>

  <main>
    <!-- Setup -->
    <section id="setup" class="card">
      <h2>New Round</h2>
      <form id="setupForm">
        <div class="field">
          <label>Holes</label>
          <div class="segmented">
            <input type="radio" name="holes" id="holes9" value="9" checked>
            <label for="holes9">9</label>
            <input type="radio" name="holes" id="holes18" value="18">
            <label for="holes18">18</label>
          </div>
        </div>

        <div class="field">
          <label>Players (1â€“4)</label>
          <input type="number" id="playerCount" min="1" max="4" value="2" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <div id="playerNames" class="grid-names"></div>

        <button type="submit" class="btn primary">Start Round</button>
      </form>
    </section>

    <!-- Scorecard -->
    <section id="scorecard" class="hidden">
      <div class="toolbar">
        <button id="undoBtn" class="btn">Undo</button>
        <button id="clearBtn" class="btn">Clear last</button>
        <button id="resetBtn" class="btn danger">Full Reset</button>
        <button id="wakeBtn" class="btn">Keep Awake</button>
      </div>

      <div class="scorewrap">
        <table id="scoreTable" class="scorecard" aria-label="Scorecard"></table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Scores auto-save. Swipe/scroll if needed.</small>
  </footer>

  <template id="playerNameInput">
    <div class="field">
      <label>Player <span class="pnum"></span> Name</label>
      <input type="text" class="pname" placeholder="Player" maxlength="20" />
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
